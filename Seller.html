<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commers Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
</head>

<body>
    <header id="HEADER"></header>

    <!-- ********************* SELLER SECTION *****************  -->
    <div class="seller-main">
        <div class="container">
            <div class="row d-flex  justify-content-around  align-items-center">
                <div class="col">

                    <div class="seller-main-content">

                        <div class="seller-img-text d-flex justify-content-center align-items-center">
                            <img src="images/Untitled-2.png" alt="seller-image">

                            <div class="seller-main-text">
                                <h1>Register in less than 10 minutes</h1>
                            </div>
                        </div>
                        <div class="seller-icon-container d-flex justify-content-between align-items-center">
                            <div class="seller-icons text-center">
                                <img src="images/Image 165.png" alt="">
                                <p>sell 24x7 across 300 cities and town</p>
                            </div>
                            <div class="seller-icons text-center">
                                <img src="images/Image 166.png" alt="">
                                <p>millions of users and 3,00,000 sellers across india</p>
                            </div>
                            <div class="seller-icons text-center">
                                <img src="images/Image 167.png" alt="">
                                <p>quick payments and transparents processes</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex  justify-content-center">
                    <main class="seller-form w-75">


                        <div class="container">
                            <!--*************** FORM-heading SECTION START  ********************-->
                            <div class="seller-form-heading text-center">
                                <h1> REGISTER NOW</h1>
                            </div>


                            <form class="bg-white seller-form-info px-2">
                                <div class="seller-form-row">
                                    <div class="form-group col-12 ">
                                        <label for="email">Email <span class="text-danger">*</span></label>
                                        <input type="input" class="form-control " id="input mt-0">
                                    </div>

                                    <div class="form-group col-12">
                                        <label for="inputmobile">Mobile No. <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="form-group col-12 d-flex justify-content-between align-items-center">
                                        <label for="inputmobile">Categories of Products <span
                                                class="text-danger">*</span>
                                        </label>
                                        <select name="categories product" id="categoris-product">
                                            <option value="nothing-selected">Nothing selected</option>
                                        </select>

                                    </div>
                                    <div class="form-group col-12">
                                        <label for="inputPassword4">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="inputPassword4">Confirm Password <span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="form-group col-12 w-100">
                                        <a href="#"><button type="submit" class="btn w-100">Submit</button></a>
                                    </div>

                                </div>

                            </form>

                            <div class="or text-center">
                                <p>or</p>
                            </div>
                            <div class="call-us text-center">
                                <h6>CALL US NOW + 91 9974379320</h6>
                                <P>BETWEEN 11AM-8PM(IST)</P>
                            </div>
                            <div class="email-us text-center">
                                <h6>EMAIL US ON SELL@LORELIPSUM.COM </h6>
                            </div>
                        </div>

                    </main>
                </div>
            </div>
        </div>
    </div>
    <!-- ********************* MY PROFILE SERVICE *****************  -->
    <footer id="FOOTER">

    </footer>
    
    <script src="HEADER.JS"></script>
    <script src="FOOTER.JS"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
